<template name="navItems">
	{{#if currentUser }}
		<li class="{{ activeIfTemplateIs 'profile' }}">
		  <a href="{{ pathFor 'profile' }}">Profile</a>
		</li>
		{{#if isInRole 'admin' }}
		  <li class="{{ activeIfTemplateIs 'admin' }}">
		    <a href="{{ pathFor 'admin' adminType='user-admin' }}">Admin</a>
		  </li>
		{{/if}}
	{{/if}}
</template>
