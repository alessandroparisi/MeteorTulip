<template name="sell">
	<div class="row">
		<h1>Sell Your Phone</h1>
	</div>
	<div class="row">
		<p>{{stepList}}</p>
	</div>

	{{#if selectedSpecs}}
		<div class="row">
			<p>{{selectedCompany}}</p>
		</div>

		<div class="row">
			<p>{{selectedModel}}</p>
		</div>

		<div class="row">
			<p>{{selectedColor}}</p>
		</div>

		<div class="row">
			<p>{{selectedStorage}}</p>
		</div>
	{{/if}}

	{{> Template.dynamic template=sellTemplate}}

</template>
